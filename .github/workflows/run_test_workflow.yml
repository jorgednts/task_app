name: Analyze Lints and Run Tests

on:
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.5'

      - name: Install melos
        run: dart pub global activate melos

      - name: Install dependencies
        run: melos pub:get

      - name: Dart analyze
        run: flutter analyze

      - name: Run tests
        run: flutter test