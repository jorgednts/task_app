name: internationalization
description: "Easy Task App internationalization layer."

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0


flutter:
  generate: true

flutter_intl:
  enabled: true
  main_locale: en
  arb_dir: lib/src/l10n
  output_dir: lib/src/generated
  class_name: AppIntl